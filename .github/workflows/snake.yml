name: Generate Snake 🐍

on:
  push:
    branches: [main]
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"

jobs:
  snake:
    permissions:       # ← ❶ נותן ל-GITHUB_TOKEN הרשאת push
      contents: write
    runs-on: ubuntu-latest

    steps:
      - uses: Platane/snk@v3
        with:
          github_user_name: simaon78i
          outputs: |
            github-contribution-grid-snake.svg
        env:                  # ← ❷ מוסר טוקן גם ל-snk (ליתר ביטחון)
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Push snake
        uses: crazy-max/ghaction-github-pages@v3
        with:
          target_branch: output
          build_dir: .
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
